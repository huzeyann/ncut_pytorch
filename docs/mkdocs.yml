site_name: Nystr√∂m Normalized Cuts PyTorch

repo_url: https://github.com/huzeyann/ncut_pytorch
repo_name: ncut_pytorch

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: pink
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - content.code.copy
    - content.code.select
    # - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - navigation.indexes
    # - toc.integrate
  icon:
    repo: fontawesome/brands/github
  logo: images/index/Ncut.svg

plugins:
- search
- awesome-nav
- autorefs
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    default_handler: python
    handlers:
      python:
        options:
          show_source: true
          show_root_heading: true
          path: [.]


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

copyright: Copyright &copy; 2024 Huzheng Yang

watch:
  - docs/

extra:
  analytics:
    provider: google
    property: G-8CPZDV5GR1
  generator: true
